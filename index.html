<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App_Alvin</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  <script defer src="app.js"></script>
</head>
<body>
  <main>
    <h3>Notes App of Alvin</h3>
    <div id="app-box">
      <div id="app-header">
        <button id="check"><i class="fas fa-check"></i></button>
        <button id="edit"><i class="fas fa-edit"></i></button>
        <button id="trash"><i class="fas fa-trash"></i></button>
      </div>
      <div id="app-body">
        <textarea name="body-text" cols="30" rows="10"></textarea>
        <div class="body-text"></div>
      </div>
    </div>
  </main>
</body>
</html>
